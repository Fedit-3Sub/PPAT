<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SimEdit9 Editor</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #111;
        }

        #app {
            position: relative;
            height: 100%;
        }

        /* App layout: left = canvas, right = docked sidebar */
        #layout {
            position: absolute;
            inset: 0;
            display: flex;
            overflow: hidden;
        }

        #pane-left {
            position: relative;
            flex: 1 1 auto;
            min-width: 200px;
            overflow: hidden;
        }

        #pane-right {
            position: relative;
            width: 280px;
            min-width: 220px;
            overflow: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.07);
            background: #121417;
        }

        /* Split.js gutters */
        .gutter {
            background: rgba(255, 255, 255, 0.06);
        }

        .gutter:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .gutter.gutter-horizontal {
            cursor: col-resize;
            width: 6px !important;
        }

        .gutter.gutter-vertical {
            cursor: row-resize;
            height: 6px !important;
        }

        #application-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #111;
        }

        /* (ui-root removed) */
        /* Viewport-only overlay (Option A): limits UI to the left viewport */
        #viewport-ui {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* Native layer is click-through by default; specific widgets opt-in via [data-interactive="1"] */
        #viewport-ui-native {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        #viewport-ui-react {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        #viewport-ui .pcui-panel,
        #viewport-ui .pcui-panel-header,
        #viewport-ui .pcui-panel-content,
        #viewport-ui .se9-topmenu,
        #viewport-ui [data-interactive="1"] {
            pointer-events: auto !important;
        }

        /* PCUI uses themes; ensure text is readable on dark bg */
        .pcui-panel {
            backdrop-filter: blur(2px);
        }

        /* Make PCUI panels flex vertically so Split.js resizing is meaningful */
        #pane-right .pcui-panel {
            display: flex;
            flex-direction: column;
            min-height: 0; /* allow shrinking inside split panes */
            height: 100%;
        }

        #pane-right .pcui-panel-content {
            flex: 1 1 auto;
            min-height: 0;
            overflow: auto; /* scroll within the panel not outside */
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="layout">
        <div id="pane-left">
            <canvas id="application-canvas"></canvas>
            <!-- Viewport-only UI overlay mount point -->
            <div id="viewport-ui">
                <!-- Native/engine widgets (e.g., PlayCanvas ViewCube) -->
                <div id="viewport-ui-native"></div>
                <!-- React/PCUI overlay (Top menu, labels, etc.) -->
                <div id="viewport-ui-react"></div>
            </div>
        </div>
        <div id="pane-right">
            <div id="sidebar-root" style="position:absolute; inset:0;"></div>
        </div>
    </div>
</div>
<script type="module" src="/src/main.mjs"></script>
</body>
</html>
